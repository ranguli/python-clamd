name: Lint & test

on: push

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: 3.7.0
          poetry_version: 0.12.17
          working_directory: .
          args: install
      - name: Run flake8
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: 3.7.0
          poetry_version: 0.12.17
          working_directory: .
          args: run flake8 ./clammy
  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: 3.8.0
          poetry_version: 0.12.17
          working_directory: .
          args: install
      - name: Run pytest
        uses: abatilo/actions-poetry@v1.5.0
        with:
          python_version: 3.8.0
          poetry_version: 0.12.17
          working_directory: .
          args: run python -m pytest
